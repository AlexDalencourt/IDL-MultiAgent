# torique ou non
torus=true
# nombre de case
grid.size.x=340
grid.size.y=160
# taille de la vue
canvas.size.x=1700
canvas.size.y=800
# taille d'une case
# auto ou n pixel
box.size=5
# temps entre deux itérations en milisecondes
delay=100
# scheduling 
# ALLRANDOM, SEQUENTIALRANDOM, SEQUENTIAL
scheduling=SEQUENTIAL
# nombre de tours de parole
# infinit = 0
nb.ticks=0
# afficher la grille
grid=true
# trace afficher la trace
trace=true
# base au générateur de départ
# hasard = 0
seed=3
# nombre de ticks de refresh
refresh=1

### Particules param
# nombre de particules à afficher
nb.particles=10

#### Shark param
# gestation des requins
shark.breed.time=5
# durée max sans manger
shark.starve.time=5
nb.sharks=500
#### Fish param
# gestation des poisons
fish.breed.time=2
nb.fishes=500